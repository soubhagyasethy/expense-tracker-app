<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="myForm" onsubmit="handleFormSubmit(event)">
        <label for="amountInput" class="form-label"
          >Choose Expense Amount:</label
        ><br />
        <input
          type="number"
          id="amountInput"
          name="amountInput"
          class="form-control"
          required
        /><br />

        <label for="descriptionInput" class="form-label">Description:</label
        ><br />
        <input
          type="text"
          id="descriptionInput"
          name="descriptionInput"
          class="form-control"
          required
        /><br />

        <label for="categorySelect" class="form-label">Category:</label><br />
        <select
          id="categorySelect"
          name="categorySelect"
          class="form-select"
          required
        >
          <option value="">Select a category</option>
          <option value="Fuel">Fuel</option>
          <option value="Electricity">Electricity</option>
          <option value="Food">Food</option>
          <option value="Movie">Movie</option></select
        ><br />

        <button type="submit" class="btn btn-outline-primary">
          Add Expense
        </button>
      </form>

      <!-- <ul
        id="expenseList"
        class="list-unstyled d-flex justify-content-center align-items-start flex-column my-4 fs-5"
      ></ul> -->

      <table id="expenseTable" class="table my-5">
        <thead>
          <tr>
            <th scope="col">Amount</th>
            <th scope="col">Description</th>
            <th scope="col">Category</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="expenseList">
          <!-- Expense items will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
