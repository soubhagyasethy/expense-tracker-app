<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="myForm">
      <label for="amountInput">Chooose Expense Amount:</label><br />
      <input type="number" id="amountInput" name="amountInput" required /><br />

      <label for="descriptionInput">Description:</label><br />
      <input
        type="text"
        id="descriptionInput"
        name="descriptionInput"
        required
      /><br />

      <label for="categorySelect">Category:</label><br />
      <select id="categorySelect" name="categorySelect" required>
        <option value="">Select a category</option>
        <option value="Fuel">Fuel</option>
        <option value="Electricity">Electricity</option>
        <option value="Food">Food</option>
        <option value="Movie">Movie</option></select
      ><br />

      <button type="submit">Add Expense</button>
    </form>
  </body>
</html>
