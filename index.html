<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="myForm" onsubmit="handleFormSubmit(event)">
      <label for="amountInput">Choose Expense Amount:</label><br />
      <input type="number" id="amountInput" name="amountInput" required /><br />

      <label for="descriptionInput">Description:</label><br />
      <input
        type="text"
        id="descriptionInput"
        name="descriptionInput"
        required
      /><br />

      <label for="categorySelect">Category:</label><br />
      <select id="categorySelect" name="categorySelect" required>
        <option value="">Select a category</option>
        <option value="Fuel">Fuel</option>
        <option value="Electricity">Electricity</option>
        <option value="Food">Food</option>
        <option value="Movie">Movie</option></select
      ><br />

      <button type="submit">Add Expense</button>
    </form>

    <ul id="expenseList"></ul>

    <script src="script.js"></script>
  </body>
</html>
